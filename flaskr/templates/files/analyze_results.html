{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Analyze Results{% endblock %}</h1>
{% endblock %}

{% block content %}

<div>
    <form method="post">
    <table style="width:100%" class="table">
        <tr>
            <th>File Name</th>
            <th>Audio</th>
            <!--<th>Segment At Original File</th>-->
            <th>Save Chunk</th>
        </tr>
        {% for audio in audios %}
        <tr>
            <td>{{audio['file_name']}}</td>
            <td>
                <audio controls>

                    <source src="{{ url_for('files.download_file',
                    original_file_name=audio['original_file_name'],
                     file_name=audio['file_name'], alg_name=audio['alg'])}}" type="audio/wav">
                    Your browser does not support the audio element.!-->
                </audio>
            </td>
            <!--<td>({{audio['original_interval'][0]}}, {{audio['original_interval'][1]}}) </td>-->
            <td><input type="checkbox" name="file_name" value={{audio['file_name']}}></td>
        </tr>
        {% endfor %}

    </table>
        <button type="submit" class="submit_btn">Save Chunks</button>
    </form>

</div>


{% endblock %}
